<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta id="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- custom css file link  -->
    <link rel="stylesheet" href="shippingform.css">

</head>
<body>
    <div class="navbar">
        <img src="logos\A.S.P Mall.png" class="logo">
        <nav>
            <ul class="ul1">
                <li class="li1"><a href="product.html" class="a1">HOME</a></li>
                <li class="li1"><a href="product.html" class="a1">PRODUCTS</a></li>
                <li class="li1"><a href="" class="a1">SERVICE</a></li>
                <li class="li1"><a href="" class="a1">ABOUT</a></li>
                <li class="li1"><a href="" class="a1">ADMIN</a></li>
            </ul>
        </nav>
    </div>
<div class="container">
    <form action="" id="shippingform">
        <div class="alert">Thank You For Shopping !</div>

        <div class="row">

            <div class="col">

                <h3 class="title">billing address</h3>

                <div class="inputBox">
                    <span>full name :</span>
                    <input type="text" id="name" placeholder="abhishek patil " required>
                </div>
                <div class="inputBox">
                    <span>email :</span>
                    <input type="email" id="email" placeholder="example@example.com" required>
                </div>
                <div class="inputBox">
                    <span>address :</span>
                    <input type="text" id="address" placeholder="room - street - locality" required>
                </div>
                <div class="inputBox">
                    <span>city :</span>
                    <input type="text" id="city" placeholder="nagpur" required>
                </div>

                <div class="flex">
                    <div class="inputBox">
                        <span>state :</span>
                        <input type="text" id="state" placeholder="maharashtra" required>
                    </div>
                    <div class="inputBox">
                        <span>zip code :</span>
                        <input type="text" id="zipcode" placeholder="440021" required>
                    </div>
                </div>

            </div>

            <div class="col">

                <h3 class="title">payment</h3>

                <div class="inputBox">
                    <span>cards accepted :</span>
                    <img src="logos/card_img.png" alt="">
                </div>
                <div class="inputBox">
                    <span>name on card :</span>
                    <input type="text" id="crdname" placeholder="mr. abhishek patil" required>
                </div>
                <div class="inputBox">
                    <span>credit card number :</span>
                    <input type="number" id="crdnumber" placeholder="1111-2222-3333-4444" required>
                </div>
                <div class="inputBox">
                    <span>exp month :</span>
                    <input type="text" id="expmonth" placeholder="january" required>
                </div>

                <div class="flex">
                    <div class="inputBox">
                        <span>exp year :</span>
                        <input type="number" id="expyear" placeholder="2022" required>
                    </div>
                    <div class="inputBox">
                        <span>CVV :</span>
                        <input type="text" id="cvvnumber" placeholder="1234" required>
                    </div>
                </div>

            </div>
    
        </div>

        <input type="submit" id="submit" value="proceed to checkout" class="submit-btn">

    </form>

</div>    
<script src="https://www.gstatic.com/firebasejs/8.4.2/firebase.js"></script>
<script src="shippingform.js"></script>    
</body>
</html>
